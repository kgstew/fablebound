<div class="app">
  <app-header (menuSelected)="menuSelected($event)"></app-header>
  <div class="container">
    <app-dashboard *ngIf="selectedMenuItem === ''"></app-dashboard>
    <app-patterns *ngIf="selectedMenuItem === 'patterns'"></app-patterns>
    <app-pressure *ngIf="selectedMenuItem === 'pressure'"></app-pressure>
    <app-monitor *ngIf="selectedMenuItem === 'movement'"></app-monitor>
    <app-waves *ngIf="selectedMenuItem === 'waves'"></app-waves>
  </div>
</div>
