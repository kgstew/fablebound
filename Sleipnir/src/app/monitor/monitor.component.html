<div class="container text-center pt-3">
  <div class="row">
    <div class="col border">
      <!-- <p class="border p-3" (click)="move('Bow')" [ngClass]="{'raising': pistonSettings['Bow'], 'lowering': !pistonSettings['Bow']}">Bow</p> -->
      <div class="row border pt-3">
        <p class="text-center"
          (mousedown)="move('raiseBow')" 
          (touchstart)="move('raiseBow')" 
          (mouseup)="hold('Bow')" 
          (touchend)="hold('Bow')">Bow up</p>
      </div>
      <div class="row border pt-3">
        <p class="text-center" 
        (mousedown)="move('lowerBow')" 
        (touchstart)="move('lowerBow')" 
        (mouseup)="hold('Bow')" 
        (touchend)="hold('Bow')">Bow down</p>
      </div>
    </div>
  </div>
  <div class="row py-3">
    <div class="col">
      <!-- <p class="border tall-row pt-5" (click)="move('Port')" [ngClass]="{'raising': pistonSettings['Port'], 'lowering': !pistonSettings['Port']}">Port</p> -->

        <p class="text-center"
          (mousedown)="move('raisePort')" 
          (touchstart)="move('raisePort')" 
          (mouseup)="hold('Port')" 
          (touchend)="hold('Port')"
          [class.pressed]="isPressed">Port up</p>
      </div>
      <div class="row border pt-5">
        <p class="text-center" 
        (mousedown)="move('lowerPort')" 
        (touchstart)="move('lowerPort')" 
        (mouseup)="hold('Port')" 
        (touchend)="hold('Port')"
        [class.pressed]="isPressed">Port down</p>
      </div>
    </div>

      <div class="row">
